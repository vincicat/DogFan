<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>お父さん扇風機 </title>
	<style>
	article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section { display: block; }
	</style>
	<style>
	#front {
		background: url(img/dogfan-face.png), url(img/dogfan-front.png);
	}
	#fan {
		background: url(img/dogfan-fan.png);
	}
	#back {
		background: url(img/dogfan-feet.png), url(img/dogfan-back.png), url(img/dogfan-power.png);
	}
	#main, #dogfan, #front, #fan, #back {
		width:438px;
		height:438px;
	}
	#main {
		height:auto;
		margin:0 auto;
	}
	#dogfan {position:relative;}
	#front ,#fan, #back {
		background-repeat:no-repeat;
		background-position:center center;
		position:absolute;
	}
	</style>
	<style>
	#main:hover #fan {
	-webkit-transform-origin:199px 222px;
	-webkit-animation-name: z-spin;
    -webkit-animation-duration: 0.5s;
    -webkit-animation-iteration-count: infinite;
    -webkit-animation-timing-function: linear;
	-webkit-animation-fill-mode:both; 
	}

	@-webkit-keyframes z-spin {
      0%    { -webkit-transform: rotateZ(0deg); }
      50%   { -webkit-transform: rotateZ(180deg); }
      100%  { -webkit-transform: rotateZ(360deg); }
    }
	</style>
	<script type="text/javascript">

	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-7254976-2']);
	  _gaq.push(['_trackPageview']);

	  (function() {
	    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();

	</script>
</head>
<body>
<section id="main">
	<div id="dogfan">
		<div id="back"></div>
		<div id="fan"></div>
		<div id="front"></div>
	</div>
	<header>
		<h1 id="">お父さん扇風機 </h1>
		<p>How to play: Move your mouse over the fan to turn it on</p>
		<p>Note: This demo doesn't support IE/Opera/FF, or older version of safari/chrome</p>
		<p>Credit: graphic by @evenwu &amp; @sillyleo, html+css+js by @vincicat</p>
		<p>About お父さん扇風機: <a href="http://www.youtube.com/watch?v=j_6qn9FDQno&html5=1">The CM</a> <a href="http://ja.wikipedia.org/wiki/%E3%82%AB%E3%82%A4%E3%81%8F%E3%82%93">wikipedia: お父さん</a></p>
	</header>
</section>
</body>
</html>
