<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>お父さん扇風機 </title>
	<style>
	/* Some normalization based on normalize.css */
	/* https://raw.github.com/necolas/normalize.css/master/normalize.css */
	article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section { display: block; }
	html {
	    font-size: 100%; /* 1 */
	    -webkit-tap-highlight-color: rgba(0,0,0,0); /* 3 */
	    -webkit-text-size-adjust: 100%; /* 4 */
	    -ms-text-size-adjust: 100%; /* 4 */
	}
	body { /* IE 6, 7 */
	    margin: 0;
	}
	body,button,input,select,textarea {
	    font-family: serif;
	}
	</style>
	<style>
	#front {
		background: url(img/dogfan-face.png), url(img/dogfan-front.png);
	}
	#fan {
		background: url(img/dogfan-fan.png);
	}
	#back {
		background: url(img/dogfan-feet.png), url(img/dogfan-back.png), url(img/dogfan-power.png);
	}
	#main, #dogfan, #front, #fan, #back {
		width:438px;
		height:438px;
	}
	#main {
		height:auto;
		margin:0 auto;
	}
	#dogfan {position:relative;}
	#front ,#fan, #back {
		background-repeat:no-repeat;
		background-position:center center;
		position:absolute;
	}
	</style>
	<style>
	#main aside { border-bottom: 1px solid #ccc; margin-bottom: 1em; font-family: sans-serif;}
	#main aside h2, #main aside p { font-size: 1em; margin: 0.2em 0; }
	#main aside h2:after { content: ": "; }
	</style>
	<style>
	#main:hover #fan {
	-webkit-transform-origin:199px 222px;
	-webkit-animation-name: z-spin;
    -webkit-animation-duration: 0.5s;
    -webkit-animation-iteration-count: infinite;
    -webkit-animation-timing-function: linear;
	-webkit-animation-fill-mode:both; 
	}

	@-webkit-keyframes z-spin {
      0%    { -webkit-transform: rotateZ(0deg); }
      50%   { -webkit-transform: rotateZ(180deg); }
      100%  { -webkit-transform: rotateZ(360deg); }
    }
	</style>

	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();

	</script>
</head>
<body>
<section id="main">
	<div id="dogfan">
		<div id="back"></div>
		<div id="fan"></div>
		<div id="front"></div>
	</div>
	<header>
		<h1>お父さん扇風機 </h1>
	</header>
	<aside id="howto">
		<h2>How to play</h2>
		<p>Move your mouse over the fan to turn it on</p>
	</aside>
	<aside id="note">
		<h2>Note</h2>
		<p>This demo doesn't support IE/Opera/FF, or older version of safari/chrome</p>
	</aside>
	<aside id="credit">
		<h2>Credit</h2>
		<p>graphic by <a href="http://twitter.com/evenwu">@evenwu</a> &amp; <a href="http://twitter.com/evenwu">@sillyleo</a></p>
		<p>html+css+js by <a href="http://twitter.com/evenwu">@vincicat</a></p>
	</aside>
	<aside id="about">
		<h2>About お父さん扇風機</h2>

	</aside>
</section>
